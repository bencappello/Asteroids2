<!DOCTYPE html>
<html>
  <head>
    <script src="keymaster.js"></script>
    <script src="lib/utils.js"></script>
    <script src="lib/movingObject.js"></script>
    <script src="lib/asteroid.js"></script>
    <script src="lib/bullet.js"></script>
    <script src="lib/game.js"></script>
    <script src="lib/gameView.js"></script>
    <script src="lib/ship.js"></script>
  </head>

  <body>
    <canvas id="game-canvas"></canvas>

    <script>
      var canvasEl = document.getElementById("game-canvas");
      var img = new Image();
      img.src = 'space.jpg';
      canvasEl.height = window.innerHeight - 20;
      canvasEl.width = window.innerWidth - 20;
      var context = canvasEl.getContext("2d");
      var game = new Asteroids.Game(canvasEl.width, canvasEl.height, img);
      var gameView = new Asteroids.GameView(context, game);
      gameView.start();
    </script>
  </body>
</html>
