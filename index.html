<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Asteroids</title>
    <link href="lib/css/style.css" rel="stylesheet" type="text/css" charset="utf-8">

    <link rel="apple-touch-icon" sizes="57x57" href="lib/images/favicons/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="lib/images/favicons/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="lib/images/favicons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="lib/images/favicons/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="lib/images/favicons/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="lib/images/favicons/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="lib/images/favicons/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="lib/images/favicons/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="lib/images/favicons/apple-touch-icon-180x180.png">
    <link rel="icon" type="image/png" href="lib/images/favicons/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="lib/images/favicons/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="lib/images/favicons/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="lib/images/favicons/manifest.json">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-TileImage" content="lib/images/favicons/mstile-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <script src="lib/javascripts/jquery-2.1.1.js"></script>
    <script src="lib/javascripts/underscore.js"></script>
    <script src="lib/javascripts/keymaster.js"></script>
    <script src="lib/javascripts/utils.js"></script>
    <script src="lib/javascripts/movingObject.js"></script>
    <script src="lib/javascripts/asteroid.js"></script>
    <script src="lib/javascripts/bullet.js"></script>
    <script src="lib/javascripts/explosion.js"></script>
    <script src="lib/javascripts/game.js"></script>
    <script src="lib/javascripts/gameView.js"></script>
    <script src="lib/javascripts/ship.js"></script>
  </head>

  <body>
    <section id='container'>
      <section id='sidebar'>

        <section id='board'>

          <div id="modal-screen" class='show'>
            <div id="menu">
              <div id="menu-container">
                <h2>Difficulty</h2>
                <button class="btn menu-btn">Tourist</button>
                <button class="btn menu-btn">Deck Hand</button>
                <button class="btn menu-btn">Gunner</button>
                <button class="btn menu-btn">Commander</button>
              </div>
            </div>
          </div>


          <canvas id="game-canvas"></canvas>
          <div id="game-over" class='show hide'>
            <h2>Game Over</h2>
          </div>
        </section>

        <header>
          <img src="lib/images/asteroids_logo.jpg"/>
        </header>
        <section class='side-frame'>
          <h3>SCORE</h3>
          <div id='score'></div>
        </section>
        <section class='side-frame'>
          <h3>LIVES</h3>
          <div id='lives'></div>
        </section>
        <button id='new-game-btn' class='btn'>New Game</button>

        <!-- <h3 id='controls'>Controls</h3> -->
        <h4>Fire</h4>
        <h5 class='fire'>space</h5>
        <h4>Forward Thrust</h4>
        <h5 class='thrust'>↑</h5>
        <h4>Backward Thrust</h4>
        <h5 class='thrust'>↓</h5>
        <h4>Rotate Left</h4>
        <h5 class='turn'>←</h5>
        <h4>Rotate Right</h4>
        <h5 class='turn'>→</h5>
      </section>
    </section>
    <script>
      $(document).ready(function() {
        windowHeight = $(window).innerHeight();
        $('#sidebar').css('height', windowHeight - 5);
        $('#board').css('height', windowHeight - 5);

        windowWidth = $(window).innerWidth();
        $('#board').css('width', windowWidth - 205);

        var canvasEl = document.getElementById("game-canvas");
        canvasEl.height = $('#board').innerHeight();
        canvasEl.width = $('#board').innerWidth();
        var context = canvasEl.getContext("2d");
        Frame_Rate = 2;
        lives = 5;
        score = 0;
        $('#score').html(score);
        $('#lives').html(lives);
        Radius_Reduction = 0.5;
        Min_Asteroid_Speed = 0.2;
        Num_Asteroids = 10;
        currentGame = new Asteroids.Game(canvasEl.width, canvasEl.height);
        gameView = new Asteroids.GameView(context);
        gameView.start();
        $('#score').html(score);
        $('#lives').html(lives);
      });
    </script>
    <script charset="utf-8"></script>
  </body>
</html>
